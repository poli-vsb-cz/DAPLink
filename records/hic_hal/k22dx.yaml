common:
    target:
        - mk22dx128xxx5
    core:
        - Cortex-M4
    macros:
        - INTERFACE_K22D5
        - CPU_MK22DX128VLF5
        - DAPLINK_HIC_ID=0x97969920  # DAPLINK_HIC_ID_K22DX
        - FLASH_SSD_CONFIG_ENABLE_FLEXNVM_SUPPORT=0
        - FLASH_DRIVER_IS_FLASH_RESIDENT=1
        - DAPLINK_NO_ASSERT_FILENAMES
        - OS_CLOCK=48000000
    includes:
        - source/hic_hal/freescale/k22dx
        - source/hic_hal/freescale/k22dx/MK22D5
    sources:
        hic_hal:
            - source/hic_hal/freescale
            - source/hic_hal/freescale/k22dx
            - source/hic_hal/freescale/k22dx/MK22D5
        fsl_flash_driver:
            - source/hic_hal/freescale/iap

tool_specific:
    uvision:
        misc:
            ld_flags:
                - --predefine="-I..\..\..\source\hic_hal\freescale\k22dx"
        includes:
            - projectfiles/uvision/k22dx_bl/build
        sources:
            hic_hal:
                - source/hic_hal/freescale/k22dx/armcc
    armcc:
        misc:
            asm_flags:
                - --no_unaligned_access
            c_flags:
                - --no_unaligned_access
        sources:
            hic_hal:
                - source/hic_hal/freescale/k22dx/armcc
    armclang:
        misc:
            common_flags:
                - -mfpu=none
        sources:
            hic_hal:
                - source/hic_hal/freescale/k22dx/armcc
    gcc_arm:
        linker_file:
            - source/hic_hal/freescale/kinetis.ld
        sources:
            hic_hal:
                - source/hic_hal/freescale/k22dx/gcc
